<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial -- diye</title>
</head>
<body>
    <script>
        let fact =parseInt(prompt('Please Enter a number.'));
        let count = 1;
    
        for(let i=fact; i>=1; i--){
    
            count*=i;           
        }
        document.write(" ! number is " + fact +" is "+ count);
      </script>
</body>
</html>
