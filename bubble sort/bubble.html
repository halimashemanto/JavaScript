<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble sort</title>
</head>
<body>
    <script>
        let sort =[90,3,8,70,20,6,10];

        for(let i=0; i<sort.length-1; i++){
            for(let j=0; j<sort.length-1-i; j++){
                if(sort[j]>sort[j+1]){
                    let temp = sort[j];
                    sort[j] = sort[j+1];
                    sort[j+1] = temp;

                }

            }
        }
        document.write(sort);
    </script>
    
</body>
</html>
