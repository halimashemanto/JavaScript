<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>

        let input = parseInt(prompt('Please input a numbere.'));
        let count = 0;

        for(let i = 1; i<=input; i++){
            if(input% i == 0){
                count += 1;
            }
        }
        if(count == 2){
                document.write(input + ' is prime number.');
        }
        else{
            document.write(input + ' is not a prime number.');
        }
    </script>
    
</body>
</html>
