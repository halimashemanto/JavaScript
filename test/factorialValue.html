<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial value</title>
</head>

<body>
    <script>
        let fact = parseInt(prompt('Please input a number.'));
        let count = 1;

        for (let i = 1; i <= fact; i++) {
            count *= i;
        }
        document.write('Factorial number  ' + fact + '  is  ' + count);

    </script>

</body>

</html>
