<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact = prompt("Please input a number.");
        let multiple = 1;
        for(let i=1; i<=fact; i++){
            multiple*=i;
        }
        document.write("Factorial number  " + fact + "  =  " + multiple);
    </script>
</body>
</html>
