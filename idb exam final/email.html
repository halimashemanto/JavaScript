<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <script>
        let email = prompt("Please enter your E-mail account.");
        let pattern = /^\S+@\S+\.\S+$/;

        if (pattern.test(email)) {
            document.write( 'Email address  is correct.');
        }
        else {
            document.write( ' Email address is worng.');
        }
    </script>
    
</body>
</html>
