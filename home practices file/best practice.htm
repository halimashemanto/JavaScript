<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    
    <script>

        let positive = parseInt(prompt(" Please Enter A Number"));

        if (positive > 0 ) { 

            document.write( positive + " is a Positive Number");

        }

        else if( positive <0){

            document.write(positive + " is a Negative Number");
        }

        else{

            document.write ( positive + " is a Nutail Number" );


        }


    </script>


</body>
