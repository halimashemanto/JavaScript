<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Logic Test</title>
</head>

<body>

    <script>
        let input1 = parseInt(prompt("Enter 1st number"));
        let input2 = parseInt(prompt("Enter 2nd number"));
       

        if (input1 >= input2) {

            document.write(input1 + " is a Maximum number");

        }    

        else {

            document.write(input2 + " is a Maximum number" );

        }


    
    </script>
</body>

</html>
