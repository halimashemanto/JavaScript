<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array diye sum</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Enter Size"));
        let sum = 0;
        let myArray = [];

        for(let i = 0; i<input; i++){
            let number = parseInt(prompt("Enter Number"));
            sum+=number;
            myArray[i] = number;
        }

        document.write(myArray + "<br/>");
        document.write(sum);
    </script>
</body>
</html>
