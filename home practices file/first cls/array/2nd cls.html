<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd cls of array</title>
</head>
<body>
    <script>
        let input= parseInt(prompt('enter size'));
        let array =[];
        let sum=0;
        for(let i=0;i<=input;i++){
            let number= parseInt(prompt('enter  ' +(i+1)+ '  value'));
            sum+=number;
            array[i] = number;
        }
       document.write(array + "<br>");
       document.write(sum);

    </script>
    
</body>
</html>
