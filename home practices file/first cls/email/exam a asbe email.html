<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam a asbe ei email</title>
</head>
<body>
    <script>
        let email = prompt('Please enter your E-mail .');
        let pattern = /^\S+@\S+\.\S+$/;

        if(pattern.test(email)){
            document.write('This ' + email + ' account is valid .');
        }
        else{
            document.write('This ' + email + ' account is invalid .');
        }
    </script>
</body>
</html>
