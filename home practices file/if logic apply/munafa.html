<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munafa chokrobiddi</title>
</head>

<body>
    <script>
        let yearr =parseInt(prompt("Please enter a year"));
        let munafaa =parseInt(prompt('Please enter a number of amount'));

        if ( yearr > 5) {
            document.write(munafaa+(munafaa * .02));

        }
        else {
            document.write(munafaa);

        }


    </script>
</body>

</html>
