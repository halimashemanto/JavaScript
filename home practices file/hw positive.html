<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive negative zero</title>
</head>
<body>
    <script>

        let number1 = parseInt (prompt("Enter number"));
        
        

        if (number1>0) {

        document.write( number1 + "  is a Positive number");

        }

        else if( number1<0 ) {

        document.write(number1+ " is  Negative number");


        }

        else {

            document.write(number1+ " is Zero");

        }

    </script>
</body>
</html>
