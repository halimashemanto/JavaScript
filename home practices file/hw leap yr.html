<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>

    <script>
        let leap = parseInt (prompt("Enter number"));

        if(leap % 4 == 0 ) {
                document.write(leap+ " is a leap year");

                if( leap % 100 == 0 && leap % 400 == 0 )
                document.write(leap + " is a leap year");

                if(leap % 100 == 0 && leap % 4 == 0)
                document.write(leap + " is a leap year");


        }

        else{

            document.write(leap + " is not a leap year")


        }


    </script>
    
</body>
</html>
