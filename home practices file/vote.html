<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting system</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Please enter your Age for checking who are eligible for vote."));

        if (age >= 18) {
            document.write("Congratulation you are eligible for vote.");

        }
        else if(age>=120){
            document.write("you are too much old person thats reason you are not eligible for vote.");
        }
        else {
            document.write("you are not eligible for vote.");
        }

    </script>
</body>

</html>
