<body>
    <script>
        let year = parseInt(prompt("Please enter a year"));
        let munafa = parseInt(prompt('Please enter a number of amount'));

        if (year > 5) {
            document.write(munafa+(munufa*.02));

        }
        else {
            document.write(munafa + 0);

        }
