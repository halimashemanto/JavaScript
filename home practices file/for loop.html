<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        let odd='';
        let even='';
        for (let i=1; i <= 50; i++){
            
            if(i%2==0){
                even += i+ ",";
            }
            else{
                odd += i + ",";
            }
        }
        document.write("Even<br>" + even + "<br>");
        document.write("Odd<br>"+ odd);

    </script>
    
</body>
</html>
