<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if logic grade point </title>
</head>

<body>
    <script>

        let grade = parseInt(prompt("Please enter your mark"));

        if (grade >= 90) {

            document.write(grade + " number is carry Grade 'A'. ");
        }
        else if (grade >= 80) {
            document.write(grade + " number is carry Grade 'B'. ");
        }
        else if (grade >= 70) {
            document.write(grade + " number is carry Grade 'C'. ");
        }
        else if (grade >= 60) {
            document.write(grade + " number is carry Grade 'D'. ");

        }

        else {
            document.write(grade + "is fail 'F' ");


        }



    </script>
</body>

</html>
