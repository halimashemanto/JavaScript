<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>

<body>


    <input type="button" onmouseenter="document.bgColor='#F85606'" value="Orange">
    <input type="button" onmouseenter="document.bgColor='#0082CF'" value="Sky">
    <input type="button" onmouseenter="document.bgColor='#F5B540'" value="Yellow">
    <input type="button" onmouseenter="document.bgColor='#E00606'" value="RED">
    <br>
    <p></p>



    <label for="">Number 1</label>
    <input type="text" id="number1"> <br><p></p>

    <label for="">Number 2</label>
    <input type="text" id="number2"> <br><p></p>

    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="*" onclick="multi()">
    <input type="button" value="/" onclick="div()">
    <input type="button" value="%" onclick="mod()">
    <input type="button" value="Percentage" onclick="per()"> <br><p></p>

    <input type="text" id="result" placeholder="Show Result">


    <script>

       function sum() {

        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let sum = number1+number2;
        document.getElementById("result").value =sum;
        
       }


function sub() {

let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let sub = number1 - number2;
document.getElementById("result").value =sub;

} 


function multi() {

let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let  multi= number1 * number2;
document.getElementById("result").value =multi;

} 


function div() {

let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let div = number1 / number2;
document.getElementById("result").value =div;

}


function mod() {

let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let mod = number1 % number2;
document.getElementById("result").value = mod; 
}

function per() {

let number1 = parseInt(document.getElementById("number1").value);
let number2 = parseInt(document.getElementById("number2").value);
let per = (number1/100) *number2;
document.getElementById("result").value = per;

}
    </script>

</body>

</html>
