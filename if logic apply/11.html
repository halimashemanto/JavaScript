<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 or 11</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("please enter input"));

        if(input%5==0 && input%11==0){
            document.write(input+(" is divisible by both 5 and 11."));
        }
        else{
            document.write(input + ("  is not divisible by both 5 and 11."));
        }
    </script>
    
</body>
</html>
