<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;
        let z = 30;
        let temp = x;
        x=y;
        y=temp;
        let temp1 =z;
        z=x;
        x=temp1;

        document.write(x+"  ");
        document.write(y+"  ");
        document.write(z+"  ");

    </script>
    
</body>
</html>
